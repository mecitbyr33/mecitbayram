<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Hesap oluştur</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>E-posta veya Şifreni Kullan</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Giriş yap</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>MERHABA
                <h1>Giriş yap</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/_mecit.byr_/" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>E-posta veya Şifreni Kullan</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Şifreni mi Unuttun?</a>
                <button>Giriş yap</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Tekrar Hoşgeldin!</h1>
                    <p>Tüm site özelliklerini kullanmak için kişisel bilgilerinizi girin</p>
                    <button class="hidden" id="login">Giriş yap</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Merhaba,Dostum!</h1>
                    <p>Tüm site özelliklerini kullanmak için kişisel bilgilerinizle kaydolun</p>
                    <button class="hidden" id="register">Giriş yap</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
